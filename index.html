<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro - INCA Ambiental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container-fluid bg-white">

    <h1 class="m-4" style="text-align: center">Cadastro de Usuários</h1>

    <form class="container-fluid border rounded bg-light max-width: 100; min-width: 50;">

      <div class="">
        <div class="my-3 col">
          <label class="form-label">Primeiro_nome</label>
          <input type="text" name="nome" class="form-control" placeholder="Digite seu primeiro nome">
        </div>

        <div class="my-3 col">
          <label class="form-label">Último_nome</label>
          <input type="text" name="sobrenome" class="form-control" placeholder="Digite seu último nome">
        </div>

        <div class="my-3 col">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" placeholder="Digite somente os números">
        </div>
      

        <div class="my-3" style="text-align: center;">
          <input type="submit" class="btn btn-primary">
        </div>
      </div>

    </form>

    <script src="/js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
